---
- hosts: all
  become: true

  vars_files:
    - vars/vars.yml
    - /etc/ansible/vault/nginx.yml
  
  roles:
    - initial_setup
    - firewall_config
    - security_config
    - nginx

  pre_tasks:
  - name: Update apt cache if needed.
    apt:
      update_cache: yes
      cache_valid_time: 3600
    when: ansible_os_family == 'Debian'